name: Translation Extract & Insert



on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  translate:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: apps/website

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run translation extract and insert
        run: npm run translate-insert --file=index.html

      - name: Commit and push translation changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ./lonyo/index.html ./lonyo/assets/lang/index-cs.json
          if ! git diff --cached --quiet; then
            git commit -m "Auto: update translations for index.html"
            git push
          else
            echo "No changes to commit"
          fi

